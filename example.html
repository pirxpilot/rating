<html>
  <head>
    <title>Rating</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="build/build.css" type="text/css">
    <style>
      body {
        margin: 50px;
      }
      #star-rating-1,
      #star-rating-2,
      form {
        display: block;
        font-size: 2em;
        margin-top: .5em;
      }
      #star-rating-2 .stars {
        color: orange;
      }
      #star-rating-2 .shadow {
        color: lightgreen;
      }
    </style>
  </head>
  <body>
    <h1>Rating</h1>
    <div id='star-rating-1'></div>
    <div id='star-rating-2'></div>
    <form>
      <input id='counter' type='range' min='0' max='100' value='25' step='5'>
    </form>
    <script src='build/build.js'></script>
    <script>
        const r1 = rating(document.getElementById('star-rating-1'), 25);
        const r2 = rating(document.getElementById('star-rating-2'), {
          value: 25,
          star: '&#x2764;'
        });

        document.getElementById('counter').addEventListener('change', function(e) {
          r1.set(this.value);
          r2.set(this.value);
        });
    </script>
  </body>
</html>
